
[program:fish-speech]
command=/usr/bin/python -m tools.api_server --listen 0.0.0.0:8000 --llama-checkpoint-path "checkpoints/openaudio-s1-mini" --decoder-checkpoint-path "checkpoints/openaudio-s1-mini/codec.pth" --decoder-config-name modded_dac_vq --compile
directory=/workspace/fish-speech
environment=PATH="/usr/bin:/usr/local/bin",PYTHONPATH="/workspace/fish-speech"
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/fish-speech/fish-speech.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/fish-speech/fish-speech-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10