defaults:
  - base
  - _self_

project: vqgan_pretrain_v2

# Lightning Trainer
trainer:
  accelerator: gpu
  devices: auto
  strategy: ddp_find_unused_parameters_true
  precision: 32
  max_steps: 1_000_000
  val_check_interval: 5000

sample_rate: 44100
hop_length: 512
num_mels: 128
n_fft: 2048
win_length: 2048
segment_size: 256

# Dataset Configuration
train_dataset:
  _target_: fish_speech.datasets.vqgan.VQGANDataset
  filelist: data/Genshin/vq_train_filelist.txt
  sample_rate: ${sample_rate}
  hop_length: ${hop_length}
  slice_frames: ${segment_size}

val_dataset:
  _target_: fish_speech.datasets.vqgan.VQGANDataset
  filelist: data/Genshin/vq_val_filelist.txt
  sample_rate: ${sample_rate}
  hop_length: ${hop_length}

data:
  _target_: fish_speech.datasets.vqgan.VQGANDataModule
  train_dataset: ${train_dataset}
  val_dataset: ${val_dataset}
  num_workers: 4
  batch_size: 32
  val_batch_size: 4

# Model Configuration
model:
  _target_: fish_speech.models.vqgan.VQGAN
  sample_rate: ${sample_rate}
  hop_length: ${hop_length}
  segment_size: 8192
  mode: pretrain

  downsample:
    _target_: fish_speech.models.vqgan.modules.encoders.ConvDownSampler
    dims: ["${num_mels}", 512, 256]
    kernel_sizes: [3, 3]
    strides: [2, 2]

  mel_encoder:
    _target_: fish_speech.models.vqgan.modules.modules.WN
    hidden_channels: 256
    kernel_size: 3
    dilation_rate: 2
    n_layers: 12

  vq_encoder:
    _target_: fish_speech.models.vqgan.modules.encoders.VQEncoder
    in_channels: 256
    vq_channels: 256
    codebook_size: 1024
    codebook_layers: 4
    downsample: 1

  decoder:
    _target_: fish_speech.models.vqgan.modules.modules.WN
    hidden_channels: 256
    out_channels: ${num_mels}
    kernel_size: 3
    dilation_rate: 2
    n_layers: 6

  generator:
    _target_: fish_speech.models.vqgan.modules.decoder.Generator
    initial_channel: ${num_mels}
    resblock: "1"
    resblock_kernel_sizes: [3, 7, 11]
    resblock_dilation_sizes: [[1, 3, 5], [1, 3, 5], [1, 3, 5]]
    upsample_rates: [8, 8, 2, 2, 2]
    upsample_initial_channel: 512
    upsample_kernel_sizes: [16, 16, 4, 4, 4]

  discriminators:
    _target_: torch.nn.ModuleDict
    modules:
      mpd:
        _target_: fish_speech.models.vqgan.modules.discriminators.mpd.MultiPeriodDiscriminator
        periods: [2, 3, 5, 7, 11, 17, 23, 37]

      mrd:
        _target_: fish_speech.models.vqgan.modules.discriminators.mrd.MultiResolutionDiscriminator
        resolutions:
          - [1024, 120, 600]
          - [2048, 240, 1200]
          - [4096, 480, 2400]
          - [512, 50, 240]

      msstftd:
        _target_: fish_speech.models.vqgan.modules.discriminators.msstftd.MultiScaleSTFTDiscriminator
        filters: 32
        n_ffts: [4096, 2048, 1024, 512, 256]
        hop_lengths: [1024, 512, 256, 128, 64]
        win_lengths: [4096, 2048, 1024, 512, 256]

      mssbcqtd:
        _target_: fish_speech.models.vqgan.modules.discriminators.mssbcqtd.MultiScaleSubbandCQTDiscriminator
        hop_lengths: [512, 256, 256]
        n_octaves: [9, 9, 9]
        bins_per_octaves: [24, 36, 48]
        filters: 32
        max_filters: 1024
        dilations: [1, 2, 4]
        sample_rate: ${sample_rate}

  mel_transform:
    _target_: fish_speech.models.vqgan.spectrogram.LogMelSpectrogram
    sample_rate: ${sample_rate}
    n_fft: ${n_fft}
    hop_length: ${hop_length}
    win_length: ${win_length}
    n_mels: ${num_mels}
    f_min: 0
    f_max: 16000

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 2e-4
    betas: [0.8, 0.99]
    eps: 1e-5

  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ExponentialLR
    _partial_: true
    gamma: 0.999999  # Estimated base on LibriTTS dataset

callbacks:
  grad_norm_monitor:
    sub_module: 
      - generator
      - discriminators
      - mel_encoder
      - vq_encoder
      - decoder
